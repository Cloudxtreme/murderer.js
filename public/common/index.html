<!DOCTYPE html>
<html>
<head>
    <!-- build:process -->
    <title><%= title %></title>
    <meta property="og:site_name" content="<%= pkg.name %>"/>
    <!-- /build -->
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="content-type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- build:process -->
    <%= livereload %>
    <%= styles %>
    <!-- /build -->

    <!-- build:script main -->
    <!-- /build -->
</head>

<!-- build:process -->
<body ng-app="<%= app %>">
<!-- /build -->

<noscript>
    Zur Nutzung der Dienste dieser Website ist JavaScript erforderlich.
</noscript>

<div ng-if="cookiesAccepted === null" class="cookie-notice">
    <span ng-bind-html="'cookieNotice.terms' | translate | html"></span><br/>
    <a ng-click="acceptCookies()" href="javascript:void 0;" translate>cookieNotice.disable</a>
</div>

<ul id="language-selector" language-selector></ul>

<!-- build:section navigation -->
<!-- /build -->

<div ng-view id="container"></div>

<footer>
    <hr/>
    <a href="/cookie-policy">Cookie-Richtlinie</a>
    |
    <a href="/privacy-policy">Datenschutzerklärung</a>
    |
    <a href="/legal-info">Impressum</a>
</footer>

<noscript>
    <footer>
        <hr/>
        <a href="/plain/privacy-policy">Datenschutzerklärung</a>
        |
        <a href="/plain/legal-info">Impressum</a>
    </footer>
</noscript>

</body>
</html>
