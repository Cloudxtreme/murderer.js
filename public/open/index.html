<!DOCTYPE html>
<html>
<head>
    <!-- build:process -->
    <title><%= title %></title>
    <meta property="og:site_name" content="<%= pkg.name %>"/>
    <base href="<%= base %>"/>
    <!-- /build -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="content-type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- build:process -->
    <%= livereload %>
    <%= styles %>
    <!-- /build -->

    <!-- build:script main -->
    <!-- /build -->
</head>

<!-- build:process -->
<body ng-app="<%= app %>">
<!-- /build -->

<noscript>
    Zur Nutzung der Dienste dieser Website ist JavaScript erforderlich.
</noscript>

<div ng-if="cookiesAccepted === null" class="cookie-notice">
    <div ng-bind-html="'cookieNotice.terms' | translate | html"></div>
    <div class="cookie-options">
        <a ng-click="acceptCookies()" href="javascript:void 0;">
            <i class="fa fa-fw text-success fa-check"></i> {{'cookieNotice.accept' | translate}}
        </a><br/>
        <a ng-click="rejectCookies()" href="javascript:void 0;">
            <i class="fa fa-fw text-danger fa-times"></i> {{'cookieNotice.reject' | translate}}
        </a>
    </div>
</div>

<!-- build:section navigation -->
<!-- /build -->

<div id="view" class="container" ng-view></div>

<footer></footer>

<noscript>
    <footer>
        <hr/>
        <a href="/plain/cookie-policy">Cookie-Richtlinie</a>
        |
        <a href="/plain/privacy-policy">Datenschutzerkl√§rung</a>
        |
        <a href="/plain/legal-info">Impressum</a>
    </footer>
</noscript>

</body>
</html>
