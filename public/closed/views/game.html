<div class="left game-news"></div>
<!-- TODO get data from server -->
<div class="right">
    <h3 translate>game.newKill</h3>
    <form name="killForm" class="form-horizontal" action="/game" method="post">
        <label for="code" class="control-label" translate>game.code</label>
        <input type="text" class="form-control" id="code" name="code" />
        <label for="message" class="control-label" translate>game.message</label>
        <textarea class="form-control" name="message" id="message" placeholder="Mit einem 1000 Tonnen Thunfisch erschlagen"></textarea>
        <input type="submit" class="form-btn" ng-value="'game.post' | translate"/>
    </form>
    <hr />
    <h3 translate>game.leave</h3>
    <form name="leaveForm" class="form-horizontal" action="/game" method="post">
        <label for="password" class="control-label" translate>credentials.password</label>
        <input type="password" class="form-control" id="password" name="password" />
        <input type="submit" class="form-btn" ng-value="'game.suicide' | translate"/>
    </form>
</div>
